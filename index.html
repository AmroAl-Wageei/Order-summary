<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Title Icon -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title Icon -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link CSS -->

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <main>
      <div class="container">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="background" />
        </div>
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="left">
            <div class="image">
              <img src="./images/icon-music.svg" alt="Music" />
            </div>
            <div class="text">
              <h3>Annual Paln</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">Change</div>
        </div>
        <div class="btn">
          <div>
            <a href="#" ><button>Proceed to Payment</button></a>
          </div>
          <div>
            <a href="#" class="one">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
